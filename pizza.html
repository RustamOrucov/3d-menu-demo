<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Pizza AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<model-viewer 
  src="pizza.glb"
  ar
  ar-modes="scene-viewer webxr quick-look"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  exposure="1.0"
  alt="3D Pizza Modeli">
</model-viewer>

</body>
</html>
