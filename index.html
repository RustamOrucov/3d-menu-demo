<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Pizza AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #pizza-image {
      width: 80%;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    model-viewer {
      display: none;
    }
  </style>
</head>
<body>

<img id="pizza-image" src="pizza.jpg" alt="Pizza">

<!-- Gizli model-viewer, sadece AR'yi tetiklemek iÃ§in -->
<model-viewer 
  id="model"
  src="pizza.glb"
  ar
  ar-modes="scene-viewer webxr quick-look"
  ar-placement="floor"
  alt="3D Pizza Modeli">
</model-viewer>

<script>
  const modelViewer = document.getElementById('model');
  const pizzaImage = document.getElementById('pizza-image');

  pizzaImage.addEventListener('click', () => {
    modelViewer.activateAR();
  });
</script>

</body>
</html>
